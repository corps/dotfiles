- defaults:
    link:
      relink: true

- create:
    - ~/.vim/undo-history
    - ~/.config
    - ~/.config/nvim
    - ~/.local
    - ~/.local/share

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.vim: vim
    ~/.local/share/nvim: vim
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim: vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
